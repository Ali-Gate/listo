{% block content %}
<div id="homeMain" class="container flex-column align-items-center justify-content-center">
    <div>
        <h1>Sign Up</h1>
    </div>
    
    <form aria-label="register account form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row mt-2">
            <div class="col-5 my-2">
            <button aria-label="submit register information" class="btn-custom" type="submit">Sign Up</button>
            </div>
            <div class="col-7 mb-2 align-right">
            <p>Already have an account?</p>
            <a aria-label="go to login" href="{% url 'login' %}">Log In</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
