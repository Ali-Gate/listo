{% extends 'base.html' %}
{% block content %}
    <h1>Confirm Logout</h1>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn-custom" type="submit">Logout</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
