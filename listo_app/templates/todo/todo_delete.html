{% extends 'base.html' %}

{% block content %}
<div id="homeMain" class="container flex-column align-items-center justify-content-center" style="min-height: calc(100vh - 150px);">
    <h1>Delete Task?</h1>
    <p>Are you sure you want to delete "{{ todo.title }}"?</p>
    <br>
    <form aria-label="delete task confirmation" method="post">
        {% csrf_token %}
        <button aria-label="delete task button" class="btn-custom" type="submit">Delete</button>
        <a aria-label="cancel delete button" href="{% url 'todo_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
