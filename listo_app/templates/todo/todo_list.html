{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{% url 'todo_create' %}">Add New Item</a>
    <a href="{% url 'logout' %}">Logout</a>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} - {{ todo.description }}
                <!--here we need to implement as request for the todo_form to render the task's content, but it will share the same form as create new task-->
                <a href="{% url 'todo_update' todo.pk %}">Edit</a>
                <!--here we need to implement as request for the todo_form to render the task's content, but it will share the same form as create new task-->
                <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
